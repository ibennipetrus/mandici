    <title>Kostenvorschlag / Rechnung – PDF Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />

    <style>
      :root {
        --bg: #f6f7fb;
        --card: #fff;
        --muted: #6c757d;
      }

      body {
        background: #f7f7f7;
        padding: 18px;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

      .two-col {
        display: flex;
        gap: 16px;
      }

      .top-pane {
        max-height: 85vh;
        overflow: auto;
        background: #fff;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      .editor-pane {
        max-height: 85vh;
        overflow: auto;
        background: #fff;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }
      .preview-pane {
        max-height: 85vh;
        background: #eaeaea;
        overflow: auto;
        padding: 8px;
        border-radius: 8px;
      }
      .preview-pane iframe {
        width: 100%;
        height: 100%;
        background: #fff;
      }

      .small-muted {
        font-size: 0.85rem;
        color: #6c757d;
      }

      @media (max-width: 768px) {
        .top-pane {
          font-size: 0.9rem; /* etwas kleiner als normal */
        }

        .top-pane input.form-control,
        .top-pane button {
          font-size: 0.85rem; /* kleiner auf Mobil */
          padding: 0.25rem 0.5rem;
        }

        /* Such-Input und Reset-Button untereinander */
        .top-pane .d-flex.flex-column.flex-sm-row {
          flex-direction: column !important;
        }

        .top-pane .d-flex.flex-column.flex-sm-row input,
        .top-pane .d-flex.flex-column.flex-sm-row button {
          width: 100% !important;
        }

        #pdfPreviewstyle {
          height: 500px;
          max-height: 70vh;
          overflow: auto; /* 70% der Viewport-Höhe */
        }

        /* Optional: Tabellen in der Rechnung kleiner machen */
        table.table-sm th,
        table.table-sm td {
          font-size: 0.7rem;
          padding: 0.25rem 0.4rem;
        }
      }
    </style>
  </head>

      function findItemById(id) {
        for (const g of catalog)
          for (const s of g.subgroups)
            for (const it of s.items) if (it.id === id) return it;
        return null;

      function addItemById(id) {
        const it = findItemById(id);
        if (!it) return;
        selected.push({
          uid: Date.now() + "-" + Math.random().toString(36).slice(2, 6),
          ...it,
          qty: "",

      // ---------------------------
      // Berechnet Zeilenbetrag / manuell editierbar für % oder andere Einheiten
      // ---------------------------
      function formatRowAmount(item) {
        const isPercent =
          typeof item.price === "string" && item.price.trim().endsWith("%");
        const isManualUnit = item.unit && item.unit.trim() !== "€";

        // Automatisch berechnen
        let autoAmount = "";
        if (!isPercent && !isManualUnit && item.qty && item.price !== "") {
          const amt = Number(item.qty) * Number(item.price);
          autoAmount = isNaN(amt) ? "" : formatCurrency(amt);
        }

        // Input immer anzeigen, wenn % oder andere Einheit
        if (isPercent || isManualUnit) {
          return `<input
              data-uid-amt="${item.uid}"
              class="form-control form-control-sm amt-input"
              value="${
                item.manualAmount !== undefined
                  ? item.manualAmount
                  : item.qty && item.price
                  ? Number(item.qty) * Number(item.price)
                  : ""
              }"
              placeholder="${isPercent ? "%" : item.unit}"
            >`;
        }

        return autoAmount;
      }

      // ---------------------------
      // Recalc Summary
      // ---------------------------
      function recalcSummary() {
        let subtotal = 0;
        selected.forEach((it) => {
          // Wenn ein manueller Betrag existiert, immer verwenden
          if (it.manualAmount !== undefined && it.manualAmount !== "") {
            subtotal += Number(it.manualAmount);
            return;
          }

          // Standardbetrag berechnen, wenn qty und price vorhanden sind
          if (!it.qty || it.qty === "" || !it.price || it.price === "") return;

          if (typeof it.price === "string" && it.price.trim().endsWith("%")) {
            // Prozentpreis ohne manuelle Eingabe wird NICHT gezählt
            return;
          }

          const v = Number(it.qty) * Number(it.price);
          if (!isNaN(v)) subtotal += v;
        });

        const discount =
          parseFloat(document.getElementById("discount").value) || 0;
        const vatRate = 20; // default; kann erweiterbar sein
        const taxable = Math.max(0, subtotal - discount);
        const vat = document.getElementById("showVat").checked
          ? taxable * (vatRate / 100)
          : 0;
        const total = taxable + vat;

        document.getElementById("sumSubtotal").innerText =
          formatCurrency(subtotal);
        document.getElementById("sumVat").innerText = formatCurrency(vat);
        document.getElementById("sumTotal").innerText = formatCurrency(total);
        document.getElementById("vatRate").innerText = vatRate;
      }

      function attachTableEvents() {
        // Entfernen
        document.querySelectorAll(".remove-item").forEach((btn) => {
          btn.onclick = (e) => {
            const uid = e.currentTarget.dataset.uid;
            selected = selected.filter((x) => x.uid !== uid);
            renderSelected();
          };
        });

        // Feldänderungen: title, desc, qty, price
        document
          .querySelectorAll("input[data-field], textarea[data-field]")
          .forEach((inp) => {
            inp.oninput = (e) => {
              const uid = e.target.dataset.uid;
              const field = e.target.dataset.field;
              const idx = selected.findIndex((x) => x.uid === uid);
              if (idx === -1) return;

              if (field === "qty" || field === "price") {
                const val = e.target.value.trim().replace(",", ".");
                selected[idx][field] = val === "" ? "" : parseFloat(val);
              } else if (field === "title" || field === "description") {
                selected[idx][field] = e.target.value.trim();
              }

              // Zeilenbetrag aktualisieren
              const amtCell = document.querySelector(`[data-uid-amt="${uid}"]`);
              if (amtCell) amtCell.innerHTML = formatRowAmount(selected[idx]);

              // WICHTIG: Event für neues amt-input erneut anhängen
              attachAmtInputEvents();

              recalcSummary();
            };
          });

        // Event für amt-input initial anhängen
        attachAmtInputEvents();
      }

        });
      }

      // Initiale Anzeige beim Laden
      renderPreview();

      renderCatalog();
      renderSelected();
    </script>
  </body>
